<ng-container *ngIf="showModal">
    <div class="wrapper_modal">
        <h3 class="wrapper_title">Edit Image</h3>
        <div class="wrapper_content">
            <canvas (mousemove)="onMouseMove($event)" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" #mycanvas id="mycanvas" width="400px" height="400px"></canvas>
        </div>
        <div class="wrapper_editor">
            <div class="input">
                <input type="range" (input)="scaleImage($event)" min="0.1" max="2.0" step='0.01'  value="1.0">
            </div>
            <div class="btn">
                <button class="btn-cancel" (click)="closeModal()">Cancel</button>
                <button class="btn-save" (click)="saveImage()">Save</button>
            </div>
        </div>
    </div>
</ng-container>
