<div (click)="switch()" class="switch" [ngClass]="{'checked': valueSwitch}" [attr.title]="label">
    <input type="checkbox" class="switch-input" [value]="valueSwitch" [attr.checked]="valueSwitch" [attr.aria-label]="label">
    <span class="switch-label" data-on="On" data-off="Off"></span>
    <span class="switch-handle"></span>
</div>
