<div class="overlay" *ngIf="data.value === 'active'" (click)="hide()" [@overlay]="data"
     fxFlex fxLayoutAlign="center center">
  <card class="container" timing="500ms cubic-bezier(0.35, 0, 0.25, 1)">
    <form class="front" (click)="$event.stopPropagation()" #form="ngForm" ngNativeValidate
          (submit)="save(form.value)" fxFlex fxLayout="column">
      <div class="title">
        <h2>Upload New Photo</h2>
      </div>
      <div class="content" fxLayout="column" fxFlex>
        <div class="field-group">
          <label>Gallery:</label>
          <select name="group" [(ngModel)]="_selectedGroup" class="field">
            <option *ngFor="let group of groups.getAll()" [value]="group.title">{{group.title}}</option>
            <option value="_newGroup">---------</option>
            <option value="_newGroup">New group</option>
          </select>
        </div>

        <div class="field-group" *ngIf="_selectedGroup === '_newGroup'">
          <label>Create New Group:</label>
          <input name="newGroup" ngModel required class="field">
        </div>

        <div class="field-group">
          <label>File:</label>
          <input type="file" name="image" ngModel (change)="onFileChange($event)" required class="field" />
        </div>

        <nav class="actions">
          <button class="main field-action">Upload!</button>
        </nav>
      </div>
    </form>
    <div class="back" fxLayout="column" fxFlex fxLayoutAlign="center">
      <app-loader></app-loader>
    </div>
  </card>
</div>
