<div class="title">
  <h2>{{group.title}}</h2>
</div>
<div class="content">
  <app-image *ngFor="let image of group.images" [image]="image" (click)="selectImage(image)"></app-image>
  <div class="upload-area" (click)="modal.show($event, group)">
    <span>+</span>
  </div>
</div>
<app-image-preview *ngIf="selectedImage" (close)="selectImage(null)" [image]="selectedImage"></app-image-preview>
