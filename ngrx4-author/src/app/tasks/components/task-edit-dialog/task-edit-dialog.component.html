<form>
  <md-input-container class="example-full-width">
    <input mdInput placeholder="What needs to be done?" type="text"
      name="title"
      [(ngModel)]="title"
      autocomplete="off"
      autofocus>
  </md-input-container>
</form>
<button type="button" md-raised-button (click)="dialogRef.close(title)" color="primary">Update</button>
<button type="button" md-button (click)="this.dialogRef.close()">Cancel</button>
